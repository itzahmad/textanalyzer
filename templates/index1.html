    <section>
<!--style="background-image:url("{% static 'textutils/img/img1.jpg'%}")"-->
<!--            <img src="{% static 'textutils/img/img1.jpg' %}" alt="My Image" height="350px" width="370px">-->

        <div>



                <form action="/analyze/" method="post" class="alert alert-success alert-dismissible fade show " style="margin-left:20rem;margin-right:21.5rem;border-style:groove;border-radius:1rem;">

                    <div class="container">
                     <div class="form-group">
                        <h4 style="margin-left:3rem; margin-top:2rem">Welcome to Text analyzer : Enter your text below</h4>
                        <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
                     </div>
                        {% csrf_token %}
                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
                      <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>

                    </div>

                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
                      <label class="custom-control-label" for="customSwitch2">UpperCase</label>
                    </div>

                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="lowcaps" class="custom-control-input" id="customSwitch3">
                      <label class="custom-control-label" for="customSwitch3">LowerCase</label>
                    </div>

                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="firstcaps" class="custom-control-input" id="customSwitch4">
                      <label class="custom-control-label" for="customSwitch4">Capitalize First</label>
                    </div>

                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch5">
                      <label class="custom-control-label" for="customSwitch5">Extra Space Remover </label>
                    </div>

                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch6">
                      <label class="custom-control-label" for="customSwitch6">New Line Remover </label>
                    </div>

                    <div class="custom-control custom-switch">
                      <input type="checkbox" name="countletters" class="custom-control-input" id="customSwitch7">
                      <label class="custom-control-label" for="customSwitch7">Count Number of Letters </label>
                    </div>
                    <center>
                      <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
                    </center>

                  </div>


            </form>

        </div>
    </section>
